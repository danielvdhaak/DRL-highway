behaviors:
  HighwayAI:
    trainer_type: sac
    
    hyperparameters:
      batch_size: 128
      buffer_size: 500000
      learning_rate: 5e-4
      learning_rate_schedule: constant
      buffer_init_steps: 10000
      init_entcoef: 0.4
      save_replay_buffer: true
      tau: 0.005
      steps_per_update: 1
      
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
      
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        
    keep_checkpoints: 5
    max_steps: 5e6
    time_horizon: 512
    summary_freq: 10000
    threaded: true
                
